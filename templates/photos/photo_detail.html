{% extends 'base.html' %}

{% block head_title %}Fotos f5{% endblock %}

{% block content %}
<h1>{{ photo.title }}</h1>

<div class="container card">
    <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
    <h4 class="title"></h4>

        {% include "photos/partials/action_list.html" %}
    {% endif %}
</div>

{% endblock  %}
